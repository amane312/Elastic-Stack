version: '2.1'

services:
  # FileBeat
  filebeat:
    image: "docker.elastic.co/beats/filebeat:7.9.3"
    container_name: filebeat
    user: root
    command:
      - "-e"
      - "--strict.perms=false"
    volumes:
      - ./config/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - elasticsearch
    networks:
      - sodtestnetworks

  # Elastic Search
  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.9.3"
    container_name: elasticsearch
    environment:
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - "discovery.type=single-node"
    ports:
      - "9200:9200"
    ulimits:
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - sodtestnetworks
    healthcheck:
      test: curl -s http://localhost:9200 >/dev/null; if [[ $$? == 52 ]]; then echo 0; else echo 1; fi
      interval: 30s
      timeout: 10s
      retries: 5

  # LogStash
  logstash:
    image: "docker.elastic.co/logstash/logstash:7.9.3"
    container_name: lostash
    ports:
      - "5044:5044"
      - "5000:5000"
      - "9600:9600"
    volumes:
      - ./config/logstash.yml:/usr/share/logstash/logstash.yml:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    depends_on:
      - elasticsearch
    networks:
      - sodtestnetworks

  # HeartBeat
  heartbeat:
    image: "docker.elastic.co/beats/heartbeat:7.9.3"
    container_name: heartbeat
    user: root
    volumes:
      - ./config/heartbeat.yml:/usr/share/heartbeat/heartbeat.yml:ro
    restart: always
    networks:
      - sodtestnetworks
    depends_on:
      - elasticsearch

  # MetricBeat
  metricbeat:
    image: "docker.elastic.co/beats/metricbeat:7.9.3"
    container_name: metricbeat
    user: root
    volumes:
      - ./config/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
    restart: always
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    networks:
      - sodtestnetworks

  # APM SERVER
  apmserver:
    image: "docker.elastic.co/apm/apm-server:7.9.3"
    container_name: apmserver
    user: root
    volumes:
      - ./config/apm-server.yml:/usr/share/apm/apm-server.yml:ro
    ports:
      - "8200:8200"
    networks:
      - sodtestnetworks
    depends_on:
      - elasticsearch

  #Kibana
  kibana:
    image: "docker.elastic.co/kibana/kibana:7.9.3"
    container_name: kibana
    ports:
      - "5601:5601"
    networks:
      - sodtestnetworks
    depends_on:
      - elasticsearch

volumes:
  elasticsearch_data:

networks:
  sodtestnetworks: