version: '2.1'

services:
  # FileBeat
  filebeat:
    image: "docker.elastic.co/beats/filebeat:${FILEBEAT_VERSION}"
    container_name: filebeat
    user: root
    command:
      - "-e"
      - "--strict.perms=false"
    volumes:
      - ./config/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - elasticsearch


  # Elastic Search
  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:${ELK_VERSION}"
    container_name: elasticsearch
    environment:
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - "discovery.type=single-node"
    ports:
      - "${ELK_PORT}"
    command:
      - bash ./healthcheck.sh
    ulimits:
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 200000
        hard: 200000
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data


  # LogStash
  logstash:
    image: "docker.elastic.co/logstash/logstash:${LOGSTASH_VERSION}"
    container_name: lostash
    ports:
      - "${LOGSTASH_PORT}"
      - "${LOG1_PORT}"
      - "${LOG2_PORT}"
    volumes:
      - ./config/logstash.yml:/usr/share/logstash/logstash.yml:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    depends_on:
      - elasticsearch

  # HeartBeat
  heartbeat:
    image: "docker.elastic.co/beats/heartbeat:${HEARTBEAT_VERSION}"
    container_name: heartbeat
    user: root
    command:
      - "-e"
      - "--strict.perms=false"
    volumes:
      - ./config/heartbeat.yml:/usr/share/heartbeat/heartbeat.yml:ro
    restart: always
    depends_on:
      - elasticsearch

  # MetricBeat
  metricbeat:
    image: "docker.elastic.co/beats/metricbeat:${METRICBEAT_VERSION}"
    container_name: metricbeat
    user: root
    command:
      - "-e"
      - "--strict.perms=false"
    volumes:
      - ./config/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
    restart: always
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_URL=${ELK_URL}

  # APM SERVER
  apmserver:
    image: "docker.elastic.co/apm/apm-server:${APM_VERSION}"
    container_name: apmserver
    user: root
    command:
      - "-e"
      - "--strict.perms=false"
    volumes:
      - ./config/apm-server.yml:/usr/share/apm/apm-server.yml:ro
    ports:
      - "${APM_PORT}"
    depends_on:
      - elasticsearch

  #Kibana
  kibana:
    image: "docker.elastic.co/kibana/kibana:${KIBANA_VERSION}"
    container_name: kibana
    ports:
      - "${KIBANA_PORT}"
    depends_on:
      - elasticsearch

volumes:
  elasticsearch_data: